<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
  <title>Neumorphism Login Form UI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
   <div class="signin">
      <div class="text">Login Form</div>
      <form action="#">
        <div class="field">
          <span class="fas fa-user"></span>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="field">
          <span class="fas fa-lock"></span>
          <input type="password" class="pwd" id="pass" placeholder="Password">
          <i class="fa fa-fw fa-eye field-icon "></i>
        </div>
        <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
        <button>Sign in</button>
        <div class="sign">Not a member?
          <a href="#" id="sign">Signup now</a>
        </div>
      </form>
   </div>

  <div class="signup">
   <div class="text">Sign up Form</div>
         <form action="#">
         <div class="field">
            <span class="fas fa-user"></span>
            <input type="text" required>
            <label>Name</label>
         </div>
         <div class="field">
            <span class="fas fa-envelope"></span>
            <input type="email" placeholder="Email" required>
         </div>
         <div class="field">
            <span class="fas fa-lock"></span>
            <input type="password" class="pwd" id="pass" placeholder="Password">
            <i class="fa fa-fw fa-eye field-icon "></i>
         </div>
         <button>Sign up</button>
         <div class="sign">Already a member?
            <a href="#" id="login">Login now</a>
         </div>
         </form>
   </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
    
</body>
</html>
